name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add SSH Key and Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # 프로젝트 폴더 이동
            cd /home/${{ secrets.SSH_USER }}/demo

            # 기존 실행 중인 프로세스 종료
            sudo systemctl stop myapp || true

            # 최신 소스 가져오기
            git pull origin main

            # git pull 로그 기록
            echo "Git Pull Log:" > /home/${{ secrets.SSH_USER }}/app/git_pull_log.txt
            git log -n 1 >> /home/${{ secrets.SSH_USER }}/app/git_pull_log.txt

            # 폴더 이동
            cd demoproject
            
            # 빌드 (Maven 사용)
            ./mvnw clean package -DskipTests

            # git pull 로그 출력
            cat /home/${{ secrets.SSH_USER }}/app/git_pull_log.txt

            # JAR 실행
            sudo systemctl start myapp
          EOF
