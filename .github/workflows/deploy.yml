name: Deploy to EC2

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— ì½”ë“œê°€ í‘¸ì‹œë˜ë©´ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean package -DskipTests
        working-directory: demoproject

      # ğŸ”¹ GitHub Actionsì— SSH Key ì„¤ì •
      - name: Create SSH Key File
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/demo-key.pem
          chmod 600 ~/.ssh/demo-key.pem

      # ğŸ”¹ EC2ë¡œ íŒŒì¼ ì „ì†¡ (SCP)
      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: asher
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "demoproject/target/*.jar"
          target: "/home/asher/app"

      # ğŸ”¹ EC2ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Restart Application
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: asher
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            pkill -f "java -jar" || true
            nohup java -jar ~/app/*.jar > ~/app/log.txt 2>&1 &

      # ğŸ”¹ SSH Debug í™•ì¸ (ë¬¸ì œ ë°œìƒ ì‹œ ì‹¤í–‰)
      - name: Debug SSH Connection
        run: ssh -v -i ~/.ssh/demo-key.pem asher@${{ secrets.EC2_HOST }} "echo 'SSH ì—°ê²° ì„±ê³µ!'"
