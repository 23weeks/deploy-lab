name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          host: 13.124.222.6
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Starting deployment..."
            cd /home/ubuntu/app

            echo "ðŸ“‚ Removing old files..."
            rm -rf *

            echo "ðŸ“¦ Copying new files..."
            scp -r $GITHUB_WORKSPACE/* ubuntu@13.124.222.6:/home/ubuntu/app

            echo "ðŸ”¨ Building project..."
            ./mvnw clean package -DskipTests

            echo "ðŸ›‘ Stopping old process..."
            sudo systemctl stop myapp || echo "No existing service to stop"

            echo "ðŸš€ Starting new process..."
            sudo systemctl start myapp

            echo "âœ… Deployment successful!"
      
        
