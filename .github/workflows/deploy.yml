jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ”¹ í”„ë¡œì íŠ¸ ë¹Œë“œ (ê²½ë¡œ í™•ì¸ í•„ìˆ˜)
      - name: Build Project
        run: mvn clean package -DskipTests
        working-directory: demoproject  # í•„ìš”í•˜ë©´ ì œê±°

      # ğŸ”¹ SSH Key ì„¤ì • ë° EC2 í˜¸ìŠ¤íŠ¸ ë“±ë¡
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/demo-key.pem
          chmod 600 ~/.ssh/demo-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ğŸ”¹ ë¹Œë“œëœ JAR íŒŒì¼ ì „ì†¡
      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "demoproject/target/*.jar"  # í•„ìš”í•˜ë©´ "target/*.jar"ë¡œ ë³€ê²½
          target: "/home/${{ secrets.EC2_USERNAME }}/app"

      # ğŸ”¹ EC2ì—ì„œ ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹¤í–‰
      - name: Restart Application
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            PID=$(pgrep -f 'app/*.jar') && kill $PID || true
            nohup java -jar ~/app/*.jar > ~/app/log.txt 2>&1 &

      # ğŸ”¹ SSH Debug (ì˜µì…˜)
      - name: Debug SSH Connection
        run: ssh -vvv -i ~/.ssh/demo-key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "echo 'SSH ì—°ê²° ì„±ê³µ!'"

