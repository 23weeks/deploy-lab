name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add SSH Key and Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            
            # 디렉토리 확인
            if [ -d "/home/${{ secrets.SSH_USER }}/app/demo" ]; then
              echo "✅ 프로젝트 디렉토리 확인됨."

              # 프로젝트 폴더 이동
              cd /home/${{ secrets.SSH_USER }}/app/demo
              
              # 기존 실행 중인 프로세스 종료
              echo "🛑 기존 프로세스 종료..."
              sudo systemctl stop myapp || true

              # 최신 소스 가져오기
              echo "🚀 최신 소스 가져오는 중..."
              git pull origin main > /home/${{ secrets.SSH_USER }}/app/git_pull_log.txt 2>&1

              # git pull 로그 기록
              echo "📜 Git Pull 로그 기록:"
              cat /home/${{ secrets.SSH_USER }}/app/git_pull_log.txt
              
            else
              echo "❌ 프로젝트 디렉토리를 찾을 수 없습니다!"
              exit 1
            fi
          EOF
