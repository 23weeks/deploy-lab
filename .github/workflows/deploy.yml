name: Deploy to EC2

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— ì½”ë“œê°€ í‘¸ì‹œë˜ë©´ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean package -DskipTests
        working-directory: demoproject

      # ğŸ”¹ SSH Key ì„¤ì • (Base64 ë””ì½”ë”© ë°©ì‹ ì‚¬ìš©)
      - name: Create SSH Key File
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/demo-key.pem
          chmod 600 ~/.ssh/demo-key.pem

      # ğŸ”¹ SSH Key ë””ë²„ê¹… (í‚¤ íŒŒì¼ ì¡´ì¬ ì—¬ë¶€ ë° ë‚´ìš© í™•ì¸)
      - name: Debug SSH Key
        run: |
          echo "ğŸ”¹ ~/.ssh ë””ë ‰í† ë¦¬ í™•ì¸:"
          ls -lah ~/.ssh
          
          echo "ğŸ”¹ SSH Key íŒŒì¼ ë‚´ìš© (ì•ë¶€ë¶„ 5ì¤„) í™•ì¸:"
          head -n 5 ~/.ssh/demo-key.pem

      # ğŸ”¹ SSH Agentì— í‚¤ ì¶”ê°€ (ssh-agent ì‚¬ìš©)
      - name: Add SSH Key to ssh-agent
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/demo-key.pem

      # ğŸ”¹ SSH ë””ë²„ê¹… (GitHub Actionsì—ì„œ EC2 ì—°ê²° í…ŒìŠ¤íŠ¸)
      - name: Debug SSH Connection
        run: ssh -vvv -i ~/.ssh/demo-key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "echo 'âœ… SSH ì—°ê²° ì„±ê³µ!'"

      # ğŸ”¹ EC2ë¡œ íŒŒì¼ ì „ì†¡ (SCP)
      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "demoproject/target/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/app"

      # ğŸ”¹ EC2ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Restart Application
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            PID=$(pgrep -f 'app/*.jar') && kill $PID || true
            nohup java -jar ~/app/*.jar > ~/app/log.txt 2>&1 &

      # ğŸ”¹ SSH ë””ë²„ê¹… (ë°°í¬ í›„ ì •ìƒ ë™ì‘ í™•ì¸)
      - name: Verify Deployment
        run: ssh -i ~/.ssh/demo-key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "ps aux | grep java"
