name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 코드가 푸시되면 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean package -DskipTests
        working-directory: demoproject

      # 🔹 SSH Key 설정 (Base64 디코딩 방식 사용)
      - name: Create SSH Key File
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/demo-key.pem
          chmod 600 ~/.ssh/demo-key.pem

      # 🔹 SSH Key 디버깅 (키 파일 존재 여부 및 내용 확인)
      - name: Debug SSH Key
        run: |
          echo "🔹 ~/.ssh 디렉토리 확인:"
          ls -lah ~/.ssh
          
          echo "🔹 SSH Key 파일 내용 (앞부분 5줄) 확인:"
          head -n 5 ~/.ssh/demo-key.pem

      # 🔹 SSH Agent에 키 추가 (ssh-agent 사용)
      - name: Add SSH Key to ssh-agent
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/demo-key.pem

      # 🔹 SSH 디버깅 (GitHub Actions에서 EC2 연결 테스트)
      - name: Debug SSH Connection
        run: ssh -vvv -i ~/.ssh/demo-key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "echo '✅ SSH 연결 성공!'"

      # 🔹 EC2로 파일 전송 (SCP)
      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "demoproject/target/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/app"

      # 🔹 EC2에서 배포 스크립트 실행
      - name: Restart Application
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            PID=$(pgrep -f 'app/*.jar') && kill $PID || true
            nohup java -jar ~/app/*.jar > ~/app/log.txt 2>&1 &

      # 🔹 SSH 디버깅 (배포 후 정상 동작 확인)
      - name: Verify Deployment
        run: ssh -i ~/.ssh/demo-key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "ps aux | grep java"
